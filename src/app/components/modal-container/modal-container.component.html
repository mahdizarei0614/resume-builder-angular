@if (opened()) {
  <div class="fixed left-0 top-0 z-[1000000] bg-slate-950/[.3] w-full h-full"
       [@inOutOpacity]
       (click)="$event.stopPropagation(); close.emit()"
  >
  </div>
  <div
    class="rounded-xl h-[32rem] w-[56rem] bg-slate-600 z-[10000000] fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
    [@inOutAnimation]
    (click)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>
}
